<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content padding>
        <ion-item> 
          <ion-label>email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
      
        <ion-item *ngIf="email!=null"> 
          <ion-label>password</ion-label>
          <ion-input type="text" [(ngModel)]="password"></ion-input>
        </ion-item>
      
        <button ion-button (click)="createUser()" *ngIf="password!=null && action=='create'">createUser</button>
        <button ion-button (click)="signIn()" *ngIf="password!=null && action=='signIn'">sign In</button>
        <ion-label *ngIf="respuesta!=null">{{respuesta}}</ion-label>
      
        <button ion-button (click)="finalize()" *ngIf="respuesta!=null && allOk==true">continuar</button>
      
      
      </ion-content>
</ion-content>
